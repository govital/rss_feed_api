<!DOCTYPE html>

<html>

    <head>
        <meta charset="ISO-8859-1">
        <title>Main Page</title>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $.ajax({
                        url: 'https://api.rss2json.com/v1/api.json',
                        method: 'GET',
                        dataType: 'json',
                        data: {
                            rss_url: 'https://news.ycombinator.com/rss',
                            api_key: '7sxt4rfanfmzpyftokgioitbho2q5nt9nrlk1ooz', // put your api key here
                            count: 2
                        }
                    }).done(function (response) {
                        if(response.status != 'ok'){ throw response.message; }

                        console.log('====== ' + response.feed.title + ' ======');

                        for(var i in response.items){
                            var item = response.items[i];
                            console.log(item.title);

                        }
                    });
                });
            });
        </script>



        <link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/app/style.css"/>
    </head>
    <body ng-app="demo">






        <div class="split left">
            <div class="centered">
                <h1>RSS Feeds Demonstration</h1>
                <button>Get External Content</button>
                <div id="feed"></div>
                <!-- NPR Business RSS URL - http://www.npr.org/rss/rss.php?id=1006 -->
            </div>
        </div>

        <div class="split right">
            <div class="centered">
                <div id="info"></div>
            </div>
        </div>

    </body>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/app/app.js"></script>

</html>
